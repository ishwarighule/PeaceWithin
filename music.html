<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Peace Within</title>
</head>
<body>

  <div class="header">        
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="image/logo.png" alt="logo" width="125px">
          </a>
        </div>

        <nav>
          <ul id="menuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="video.html">Videos</a></li>
            <li><a href="read.html">Reading</a></li>
            
          </ul>
        </nav>
        
        <img class="menu-icon" src="image/menu.png" onclick="menutoggle()" >
        </div>
        </div>
  </div>

    <div class="player">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
          <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
          <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>


      
  <!----------Footer---------->
  <div class="footer">
    <div class="container">
     <p class="copyright"> Copyright 2020-PeaceWithin</p>
     <hr>
   
    </div>
   </div>
 
  <!----------JS for Toggle Menu ---------->
 
  <script>
    var menuItems= document.getElementById("menuItems");
    menuItems.style.maxHeight="0px";
    function menutoggle(){
      if(menuItems.style.maxHeight=="0px")
      {
        menuItems.style.maxHeight="200px"
      }
      else{
        menuItems.style.maxHeight="0px";
      }
    }
  </script>
 

    
      <script src="main.js"></script>
</body>
</html>
